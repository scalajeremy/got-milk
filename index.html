<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan|Baloo+Chettan|Galada|Jua&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Got Milk</h1>
        <div id="divError" class="alert alert-danger" role="alert"></div>
        <div class="row text-center">
            <div class="col-4 m-0">
                <div><img src="./assets/coins.svg" width="50px"/></div><div id="coins"></div>
            </div>
            <div class="col-4 m-0">
                <img src="./assets/milk.svg" width="50px"/><div id="milk"></div> 
            </div>
            <div class="col-4 m-0">
                <img src="./assets/weekly-calendar.svg" width="50px"/><div id="time"></div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-4">
                <button class="btn" id="buyGroundButton" data-toggle="modal" data-target="#modal">Buy a ground</button>
            </div>
            <div class="col-4">
                <button class="btn" id="buyCowButton" data-toggle="modal" data-target="#modal">Buy a cow.</button>
            </div>
            <div class="col-4">
                <button class="btn" id="sellMilk">Sell your milk</button><br /><br />
            </div>
        </div>
    </div>
    
    <div id ="modal-target"></div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="Code.js"></script>
</body>
</html>
